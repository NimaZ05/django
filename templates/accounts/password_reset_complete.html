{% extends "accounts/base.html" %}
{% load static %}


{% block title %}Password Changed{% endblock title %}

{% block content %}
<div class="container">

        <div class="col-md-6 text-center">
            <h2 class="text-success">Password Reset Complete!</h2>
            <p>Your password has been set. You may now log in with your new credentials.</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log In Now</a>
        </div>
    </div>
</div>
{% endblock content %}
