{% extends "accounts/base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Forgot Your Password?</h2>
            <p class="text-center">Enter your email address below, and we'll email you instructions for setting a new one.</p>

            <form method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary w-100">Send me an email</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
